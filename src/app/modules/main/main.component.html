<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" style="height: 100vh;">
        <a class="logo" nz-row style="cursor: pointer" routerLink="../main/feature/dashboard">
            <div nz-col [nzSpan]="12">
                <img style="height: 32px;"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMzsnwyvJ1Z6NK-CXej3EUX80UsiOEwayMnqZs3hDqeJzQOe8Yh2M6AZ1WNmA9Wlm9eww&usqp=CAU"
                    alt="">
            </div>
            <div nz-col [nzSpan]="12">
                <p style="color: white; font-weight: bold; font-size: 10px;margin-top: 6px;">
                    System UI
                </p>
            </div>
        </a>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzTitle="{{userInfo?.user_name | uppercase}}" nzIcon="user">
                <ul>
                    <li nz-menu-item>
                        <a (click)="openModal('INFO', userInfo)">Thông tin cá nhân</a>
                    </li>
                    <li nz-menu-item>
                        <a (click)="openModal('CHANGEPASS', userInfo)">Đổi mật khẩu</a>
                    </li>
                    <li nz-menu-item>
                        <a (click)="logout()">Đăng xuất</a>
                    </li>
                </ul>
            </li>
            <hr>
            <li nz-submenu nzTitle="Master Data" nzIcon="file">
                <ul>
                    <li nz-menu-item>
                        <a [routerLink]="pathRouting.CATEGORY">Danh mục</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item>
                        <a [routerLink]="pathRouting.BRAND">Thương hiệu</a>
                    </li>
                </ul>
                <ul>
                    <li nz-menu-item>
                        <a [routerLink]="pathRouting.PRODUCT">Sản phẩm</a>
                    </li>
                </ul>
            </li>
            <!-- <li nz-submenu nzTitle="Bài đăng" nzIcon="book">
                <ul>
                    <li nz-menu-item>
                        <a [routerLink]="pathRouting.BLOG">Quản lý bài đăng</a>
                    </li>
                </ul>
            </li> -->
            <li nz-menu-item>
                <span nz-icon nzType="user"></span>
                <span> <a [routerLink]="pathRouting.ROLE">Quyền</a></span>
            </li>
            <li nz-menu-item>
                <span nz-icon nzType="team"></span>
                <span> <a [routerLink]="pathRouting.USER">Người dùng</a></span>
            </li>
            <li nz-menu-item>
                <span nz-icon nzType="book"></span>
                <span> <a [routerLink]="pathRouting.NOTIFYCATION">Thông báo</a></span>
            </li>
            <li nz-menu-item>
                <span nz-icon nzType="check"></span>
                <span> <a [routerLink]="pathRouting.SYSTEM_LOG">LOG hệ thống</a></span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"></span>
        </nz-header>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
        <!-- <app-footer></app-footer> -->
    </nz-layout>
</nz-layout>

<nz-modal *ngIf="isShownInfo" [(nzVisible)]="isShownInfo" nzTitle="Cập nhật" (nzOnCancel)="handleCancel()"
    (nzOnOk)="onSubmit()">
    <ng-container *nzModalContent>
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <img src="{{Entity.avatar}}" style="width: 50px; height: 50px;" alt="">
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-label [nzSpan]="24">Họ tên</nz-form-label>
                <input nz-input [(ngModel)]="Entity.full_name" type="text" />
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-label [nzSpan]="24">Địa chỉ</nz-form-label>
                <input nz-input [(ngModel)]="Entity.address" type="text" />
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-label [nzSpan]="24">avatar</nz-form-label>
                <input nz-input [(ngModel)]="Entity.avatar" type="text" />
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-label [nzSpan]="24">Số điện thoại</nz-form-label>
                <input nz-input [(ngModel)]="Entity.phone" type="text" />
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-label [nzSpan]="24">Email</nz-form-label>
                <input nz-input [(ngModel)]="Entity.email" type="text" />
            </div>
        </div>
    </ng-container>
</nz-modal>

<nz-modal *ngIf="isChangePass" [(nzVisible)]="isChangePass" nzTitle="Cập nhật" (nzOnCancel)="handleCancel()"
    (nzOnOk)="onSubmit()">
    <ng-container *nzModalContent>
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="24">
                <nz-form-label [nzSm]="6" [nzXs]="24">Mật khẩu mới</nz-form-label>
                <input nz-input placeholder="Nhập mật khẩu" [(ngModel)]="Entity.new_password" type="password" />
            </div>
            <div nz-col [nzSpan]="24">
                <nz-form-label [nzSm]="6" [nzXs]="24">Xác nhận mật khẩu</nz-form-label>
                <input nz-input placeholder="Nhập mật khẩu" [(ngModel)]="Entity.confirm_password" type="password" />
            </div>
        </div>
    </ng-container>
</nz-modal>
