<div class="container">
    <div class="left-section"></div>
    <div class="right-section">
        <div class="login-container">
            <form class="login-form">
                <h2 class="login-title"><i class="fas fa-user-circle"></i>Đăng nhập quản trị</h2>
                <div class="form-control">
                    <i class="fas fa-user icon" style="padding-top: 10px; padding-left: 10px;"></i>
                    <input type="text" placeholder="Tên đăng nhập" id="username" required [(ngModel)]="_userName">
                </div>
                <div class="form-control">
                    <i class="fas fa-lock icon" style="padding-top: 10px; padding-left: 10px;"></i>
                    <input type="password" placeholder="Mật khẩu" id="password" [(ngModel)]="_password">
                </div>
                <div class="form-control">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <label for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                </div>
                <div class="social-login">
                    <i class="fab fa-google social-icon"></i>
                    <i class="fab fa-facebook-f social-icon"></i>
                    <i class="fab fa-twitter social-icon"></i>
                </div>
                <button type="submit" (click)="login()">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>
