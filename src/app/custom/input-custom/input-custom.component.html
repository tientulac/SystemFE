<nz-form-label [nzSm]="6" [nzXs]="24" [nzRequired]="REQUIRED">{{LABEL}}</nz-form-label>

<input nz-input [class]="CLASSNAME" [nzStatus]="!VALID ? 'error' : ''" [placeholder]="PLACEHOLDER" [(ngModel)]="VALUE"
    [type]="TYPE" [readonly]="DISABLED" (keyup)="changeValueInput()" />

<div class="invalid-mess">{{VALID_REQUIRED ? '' : 'Không được bỏ trống'}}</div>
<div class="invalid-mess">{{VALID_MIN_LENGTH ? '' : 'Tối thiểu nhập tối đa ' + MINLENGTH + ' ký tự'}}</div>
<div class="invalid-mess">{{VALID_MAX_LENGTH ? '' : 'Tối đa nhập ' + MAXLENGTH + ' ký tự'}}</div>
